<div class="main-menu-wrapper">
  <div class="container">
    <div class="main-menu-mobile">
      菜单
      <span class="main-menu-toggle"> <i class="fa fa-bars"></i>
      </span>
    </div>
    <div class="main-menu-container">
      <ul class="main-menu">
        <li class="parent">
          <a href="{:U('Home/Shop/index')}">首页</a>
        </li>
        <volist name="nested_list" id="one" >
          <if condition="empty($one['nested'])" >
            <li class="parent">
          <else />
            <li class="parent with-sub-menu">
          </if>
            <a href="">{$one['title']}</a>
            <div class="open-sub-menu">+</div>
            <if condition="! empty($one['nested'])">
              <ul class="sub-menu">
                <volist name="one['nested']" id="two"> 
                <li>
                  <a href="">{$two['title']}</a>
                  <div class="open-sub-menu">+</div>
                  
                  <if condition="! empty($two['nested'])" >
                    <ul class="second-menu">
                      <volist name="two.nested" id="three">
                      <li>
                        <a href="">{$three['title']}</a>
                      </li>
                      </volist>
                    </ul>
                  </if>

                </li>
                </volist>
              </ul>
            </if>
          </li>
        </volist>
      </ul>
    </div>
    <script>
      $('.sub-menu>li').mouseenter(function(e){
        $(this).parent().find('ul.second-menu').hide();
        $(this).find('.second-menu').show();
      }); 
    </script>
    <div id="search" class="input-group">
      <input type="text" name="search" value="" placeholder="搜索" class="form-control" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary"> <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
</div>
