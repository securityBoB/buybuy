<extend name="Layout/Back" />

<block name="content">


<div id="content">
    <div class="page-header">
      <div class="container-fluid">
        <div class="pull-right">
          <button type="submit" form="form-category" data-toggle="tooltip" title="保存" class="btn btn-primary">
            <i class="fa fa-save"></i>
          </button>
          <a href="" data-toggle="tooltip" title="取消" class="btn btn-default">
            <i class="fa fa-reply"></i>
          </a>
        </div>
        <h1>Brand管理</h1>
        <ul class="breadcrumb">
          <li>
            <a href="">Brand编辑</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-pencil"></i>
            Brand编辑
          </h3>
        </div>
        <div class="panel-body">
          <form action="{:U('edit')}" method="post" enctype="multipart/form-data" id="form-category" class="form-horizontal">
            <input type="hidden" name="brand_id" value="{$row['brand_id']}" >
            <div class="tab-content">

              <div class="form-group required">
                  <label for="input-table-name" class="col-sm-2 control-label">title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-table-name" placeholder="" value="{$row[title]}" name="title">
                  </div>
 </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</block>
