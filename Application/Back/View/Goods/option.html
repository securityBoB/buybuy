<extend name="Layout/Back" />
<block name="content">

<div id="content">
	<div class="page-header">
		<div class="container-fluid">
			<div class="pull-right">
				<button type="submit" form="form-product" data-toggle="tooltip"
					title="保存" class="btn btn-primary">
					<i class="fa fa-save"></i>
				</button>
				<a href="" data-toggle="tooltip" title="取消" class="btn btn-default">
					<i class="fa fa-reply"></i>
				</a>
			</div>
			<h1>商品管理</h1>
			<ul class="breadcrumb">
				<li><a href="">首页</a></li>
				<li><a href="">商品选项管理</a></li>
			</ul>
		</div>
	</div>
	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-pencil"></i> 商品选项管理
				</h3>
			</div>
			<div class="panel-body">
				<form action="" method="post" enctype="multipart/form-data"
					id="form-product" class="form-horizontal">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#tab-option" data-toggle="tab">选项设置</a>
						</li>

					</ul>
					<div class="tab-content">

						<div class="tab-pane active" id="tab-option">
							<div class="row">
								<div class="col-sm-2">
									<ul class="nav nav-pills nav-stacked" id="option">
										<volist name="option_list" id="option"> <if
											condition="$i eq 1">
										<li class="active">
										<else />
										<li>
										</if> <a href="#tab-option{$option['option_id']}" data-toggle="tab">
											<i class="fa fa-minus-circle"
											onclick="$('a[href=\'#tab-option{$option['option_id']}\']').parent().remove(); $('#tab-option{$option['option_id']}').remove(); $('#option a:first').tab('show');"></i>
											{$option['option_title']}
										</a>
										</li>
										</volist>
									</ul>
								</div>
								<div class="col-sm-10">
									<div class="tab-content">
								<volist name="option_list" id="option"> <if
											condition="$i eq 1">
										<div class="tab-pane active"
											id="tab-option{$option['option_id']}">
											<else />
											<div class="tab-pane" id="tab-option{$option['option_id']}">
										</if>
										<div class="table-responsive">
											<table id="option-value0"
												class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<td class="text-left">选项值</td>
														<td class="text-right">商品数量</td>
														<td class="text-right">销售价格</td>
														<td>可用</td>
													</tr>
												</thead>
												<tbody>
													<volist name="option['list']" id="option_value">
													<tr id="option-value-row{$key}">
														<td class="text-left">{$option_value['attr_value']}</td>
														<td class="text-right"><input type="text"
															name="option[{$option['goods_attr_id']}][{$option_value['attr_value_id']}][quantity]"
															value="{$option_value['quantity']}" placeholder="商品数量"
															class="form-control" /></td>
														<td class="text-right"><select
															name="option[{$option['goods_attr_id']}][{$option_value['attr_value_id']}][price_operate]"
															class="form-control">

																<option value="1"
																	<if condition="$option_value['price_operate'] eq '1'">selected</if>
																	>+加
																</option>
																<option value="2"
																	<if condition="$option_value['price_operate'] eq '2'">selected</if>
																	>-减
																</option>
														</select> <input type="text"
															name="option[{$option['goods_attr_id']}][{$option_value['attr_value_id']}][price_drift]"
															value="{$option_value['price_drift']}" placeholder="销售价格"
															class="form-control" /></td>

														<td class="text-left">
														<input type="checkbox"
															class="form-control"
															name="option[{$option['goods_attr_id']}][{$option_value['attr_value_id']}][status]" value="1"
														<if condition="$option_value['status'] eq '1'">checked</if>
													   </td>
													</tr>
													</volist>
												</tbody>
											</table>
										</div>
									</div>
								</volist>

								</div>
							</div>
						</div>
					</div>
			 
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">

$('#input-description').summernote({height: 600});

});

$('.time').datetimepicker({

$('.datetime').datetimepicker({

  pickTime: true

//-->
</script>
</div>
</block>
