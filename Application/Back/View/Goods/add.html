<extend name="Layout/Back" />

<block name="content">
	<div id="content">
<!-- 	 {:UPLOAD} -->
<!-- 	 {__PUBLIC__} -->
		<div class="page-header">
			<div class="container-fluid">
				<div class="pull-right">
					<button type="submit" form="form-product" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
					</button>
					<a href="" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
					</a>
				</div>
				<h1>商品管理</h1>
				<ul class="breadcrumb">
					<li>
						<a href="{:U('Back/System/index')}">首页</a>
					</li>
					<li>
						<a href="{:U('Back/Goods/list')}">商品管理</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-pencil"></i>
						新增商品
					</h3>
				</div>
				<div class="panel-body">
					<form action="{:U('Back/Goods/add')}" method="post" enctype="multipart/form-data" id="form-product" class="form-horizontal">
						<ul class="nav nav-tabs">

							<li class="active">
								<a href="#tab-general" data-toggle="tab">基本信息</a>
							</li>

							<li>
								<a href="#tab-description" data-toggle="tab">商品描述</a>
							</li>

							<li>
								<a href="#tab-seo" data-toggle="tab">SEO项目</a>
							</li>
							<li>
								<a href="#tab-links" data-toggle="tab">关联项目</a>
							</li>
							<li>
								<a href="#tab-attribute" data-toggle="tab">属性</a>
							</li>
							<li>
								<a href="#tab-option" data-toggle="tab">选项设置</a>
							</li>
							<!--   <li class="hidden">
							<a href="#tab-recurring" data-toggle="tab">分期付款</a>
						</li>
						-->
						<li>
							<a href="#tab-discount" data-toggle="tab">促销活动</a>
						</li>
						<li>
							<a href="#tab-special" data-toggle="tab">优惠价格</a>
						</li>
						<li>
							<a href="#tab-image" data-toggle="tab">图片设置</a>
						</li>
						<!--         <li>
						<a href="#tab-reward" data-toggle="tab">积分</a>
					</li>
					<li>
						<a href="#tab-design" data-toggle="tab">设计</a>
					</li>
					-->
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="tab-general">

						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-name">商品名称</label>
							<div class="col-sm-10">
								<input type="text" name="name" value="" placeholder="商品名称" id="input-name" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-image">图片</label>
							<div class="col-sm-3">
								<input type="file" name="image_ajax" id="input-image">
							</div>
							<div class="col-sm-7">
								<img src="" alt="" style="max-width:40px;display:none;" id="img-image-thumb">
							</div>
							<input type="hidden" name="image">
							<input type="hidden" name="thumb">

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-sku">
								<span data-toggle="tooltip" title="库存单位">SKU</span>
							</label>
							<div class="col-sm-10">
								<input type="text" name="SKU" value="" placeholder="SKU" id="input-sku" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-upc">
								<span data-toggle="tooltip" title="通用商品代码">UPC</span>
							</label>
							<div class="col-sm-10">
								<input type="text" name="UPC" value="" placeholder="UPC" id="input-upc" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-price">销售价格</label>
							<div class="col-sm-10">
								<input type="text" name="price" value="" placeholder="销售价格" id="input-price" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-tax">商品税类</label>
							<div class="col-sm-10">
								<select name="tax_id" id="input-tax" class="form-control">
								<volist name="tax_list" id="tax">
									<option value="{$tax['tax_id']}">{$tax['title']}</option>
								</volist>	
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-quantity">商品数量</label>
							<div class="col-sm-10">
								<input type="text" name="quantity" value="1" placeholder="商品数量" id="input-quantity" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-minimum">
								<span data-toggle="tooltip" title="最小订购的数量">最小起订数量</span>
							</label>
							<div class="col-sm-10">
								<input type="text" name="minimum" value="1" placeholder="最小起订数量" id="input-minimum" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-subtract">扣减库存</label>
							<div class="col-sm-10">
								<select name="subtract" id="input-subtract" class="form-control">
									<option value="1" selected="selected">是</option>
									<option value="0">否</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-stock-status">
								<span data-toggle="tooltip" title="当缺货时，显示缺货状态。">库存状况</span>
							</label>
							<div class="col-sm-10">
								<select name="stock_status_id" id="input-stock-status" class="form-control">
								<volist name="stock_status_list" id="stock_status">
									<option value="{$stock_status['stock_status_id']}">{$stock_status['title']}</option>
								</volist>		
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">可配送</label>
							<div class="col-sm-10">
								<label class="radio-inline">
									<input type="radio" name="shipping" value="1" checked="checked" />
									是
								</label>
								<label class="radio-inline">
									<input type="radio" name="shipping" value="0" />
									否
								</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-date-available">供货日期</label>
							<div class="col-sm-3">
								<div class="input-group date">
									<input type="text" name="date_available" value="2016-07-10" placeholder="供货日期" data-date-format="YYYY-MM-DD" id="input-date-available" class="form-control" />
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">
											<i class="fa fa-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-length">尺寸 (L x W x H)</label>
							<div class="col-sm-10">
								<div class="row">
									<div class="col-sm-4">
										<input type="text" name="length" value="" placeholder="长" id="input-length" class="form-control" />
									</div>
									<div class="col-sm-4">
										<input type="text" name="width" value="" placeholder="宽" id="input-width" class="form-control" />
									</div>
									<div class="col-sm-4">
										<input type="text" name="height" value="" placeholder="高" id="input-height" class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-length-class">长度单位</label>
							<div class="col-sm-10">
								<select name="length_unit_id" id="input-length-class" class="form-control">
								<volist name="length_unit_list" id="length_unit">
									<option value="{$length_unit['length_unit_id']}">{$length_unit['title']}</option>
								</volist>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-weight">重&nbsp;&nbsp;量</label>
							<div class="col-sm-10">
								<input type="text" name="weight" value="" placeholder="重&nbsp;&nbsp;量" id="input-weight" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-weight-class">重量单位</label>
							<div class="col-sm-10">
								<select name="weight_unit_id" id="input-weight-unit" class="form-control">
								<volist name="weight_unit_list" id="weight_unit">
									<option value="{$weight_unit['weight_unit_id']}">{$weight_unit['title']}</option>
								</volist>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-status">状态</label>
							<div class="col-sm-10">
								<select name="status" id="input-status" class="form-control">
									<option value="1" selected="selected">启用</option>
									<option value="0">停用</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-sort-order">排序</label>
							<div class="col-sm-10">
								<input type="text" name="sort_number" value="0" placeholder="排序" id="input-sort-number" class="form-control" />
							</div>
						</div>
					</div>

					<div class="tab-pane" id="tab-description">

						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-description">商品描述</label>
							<div class="col-sm-10">
								<textarea name="description" placeholder="商品描述" id="input-description"></textarea>
							</div>
						</div>
					</div>

					<div class="tab-pane" id="tab-seo">

						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-meta-title">Meta Tag 标题</label>
							<div class="col-sm-10">
								<input type="text" name="meta_title" value="" placeholder="Meta Tag 标题" id="input-meta-title" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-meta-description">Meta Tag 描述</label>
							<div class="col-sm-10">
								<textarea name="meta_description" rows="5" placeholder="Meta Tag 描述" id="input-meta-description" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-meta-keywords">Meta Tag 关键字</label>
							<div class="col-sm-10">
								<textarea name="meta_keywords" rows="5" placeholder="Meta Tag 关键字" id="input-meta-keywords" class="form-control"></textarea>
							</div>
						</div>

					</div>

					<div class="tab-pane" id="tab-links">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-manufacturer">
								<span data-toggle="tooltip" title="(自动完成)">商品品牌</span>
							</label>
							<div class="col-sm-10">
								<select name="brand_id" id="input-brand_id" class="form-control" >
									<option value="0">--未选择--</option>
								<volist name="brand_list" id="brand">
									<option value="{$brand['brand_id']}">{$brand['title']}</option>
								</volist>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-category">
								<span data-toggle="tooltip" title="(自动完成)">商品分类</span>
							</label>
							<div class="col-sm-10">
								<select name="category_id" id="input-category-id" class="form-control" >
									<option value="0">--未选择--</option>
								<volist name="category_list" id="category">
									<option value="{$category['category_id']}">{:str_repeat('&nbsp;', $category['deep']*3)}{$category['title']}</option>
								</volist>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-related">
								<span data-toggle="tooltip" title="(自动完成)">相关商品</span>
							</label>
							<div class="col-sm-10">
								<select name="assoc_id" id="input-brand_id" class="form-control" multiple>
									<option value="0">--未选择--</option>
								</select>
							</div>
						</div>
					</div>
				
				<div class="tab-pane" id="tab-attribute">
						
					
						<div class="form-group">
						<label for="input-type-id" class="col-sm-2 control-label">
				                <span title="" data-toggle="tooltip" data-original-title="不同分类对应不同的属性列表">商品类型</span>
				              </label>
							<div class="col-sm-1" ><span>选项</span></div>
							<div class="col-sm-9">
								<select class="form-control" id="input-goods-type-id" name="goods_type_id">
									<option value="0" selected>
										--未选择--
									</option>
									<volist name="goods_type_list" id="goods_type">
										<option value="{$goods_type['goods_type_id']}">
											{$goods_type['title']}
										</option>	
									</volist>
								</select>
							</div>
						</div>
					</div>
				<script>
						$('#input-goods-type-id').change(function(){
							//alert('选择当前类型下的所有属性');
							var url = '{:U('Back/Goods/ajaxAttr')}';
							var currDiv = $(this).parent().parent();
							$.ajax({
								type : 'get',
								url : url,
								data : {
									goods_type_id : $(this).val()
								},
								dataType : 'html',//响应处理好的html代码
								success : function(response){
									console.log(response);
									currDiv.nextAll('.form-group').remove();
									currDiv.after(response);
								}
							});
						});
					</script>
				
				
					<div class="tab-pane" id="tab-option">
						<div class="row">
							<div class="col-sm-2">
								<ul class="nav nav-pills nav-stacked" id="option">
									<li>
										<input type="text" name="option" value="" placeholder="选项名称" id="input-option" class="form-control" />
									</li>
								</ul>
							</div>
							<div class="col-sm-10">
								<div class="tab-content"></div>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="tab-recurring">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td class="text-left">账单分析</td>
										<td class="text-left">客户组</td>
										<td class="text-left"></td>
									</tr>
								</thead>
								<tbody></tbody>
								<tfoot>
									<tr>
										<td colspan="2"></td>
										<td class="text-left">
											<button type="button" onclick="addRecurring()" data-toggle="tooltip" title="添加期限" class="btn btn-primary">
												<i class="fa fa-plus-circle"></i>
											</button>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					<div class="tab-pane" id="tab-discount">
						<div class="table-responsive">
							<table id="discount" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td class="text-left">客户组</td>
										<td class="text-right">商品数量</td>
										<td class="text-right">优先</td>
										<td class="text-right">销售价格</td>
										<td class="text-left">开始日期</td>
										<td class="text-left">结束日期</td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
								<tfoot>
									<tr>
										<td colspan="6"></td>
										<td class="text-left">
											<button type="button" onclick="addDiscount();" data-toggle="tooltip" title="添加折扣" class="btn btn-primary">
												<i class="fa fa-plus-circle"></i>
											</button>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					<div class="tab-pane" id="tab-special">
						<div class="table-responsive">
							<table id="special" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td class="text-left">客户组</td>
										<td class="text-right">优先</td>
										<td class="text-right">销售价格</td>
										<td class="text-left">开始日期</td>
										<td class="text-left">结束日期</td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
								<tfoot>
									<tr>
										<td colspan="5"></td>
										<td class="text-left">
											<button type="button" onclick="addSpecial();" data-toggle="tooltip" title="添加特价" class="btn btn-primary">
												<i class="fa fa-plus-circle"></i>
											</button>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					<div class="tab-pane" id="tab-image">
						<div class="table-responsive">
							<table id="images" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td class="text-left">图片</td>
										<td class="text-right">排序</td>
										<td></td>
									</tr>
								</thead>
								<tbody >
								</tbody>
								<tfoot>
									<tr>
										<td colspan="2"></td>
										<td class="text-left">
											<button type="button" onclick="addImage();" data-toggle="tooltip" title="添加图片" class="btn btn-primary">
												<i class="fa fa-plus-circle"></i>
											</button>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					<div class="tab-pane" id="tab-reward">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-points">
								<span data-toggle="tooltip" title="购买此商品需要的积分，如果你不想设置需要的积分，就填写0">积分</span>
							</label>
							<div class="col-sm-10">
								<input type="text" name="points" value="" placeholder="积分" id="input-points" class="form-control" />
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<td class="text-left">客户组</td>
										<td class="text-right">积分</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="text-left">Default</td>
										<td class="text-right">
											<input type="text" name="product_reward[1][points]" value="" class="form-control" />
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="tab-pane" id="tab-design">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<td class="text-left">网店</td>
										<td class="text-left">布局覆盖</td>

									<tr>

												<option value="13">Search</option>
												<option value="9">Sitemap</option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="__PUBLIC__/Back/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>

<script>
var url = '{:U('Back/Goods/imageUpload')}';
$('#input-image').fileupload({
	url: url,
	dataType: 'json',
	done: function(e, response) {
		console.log(response);
		if (response.result.error == '0') {
			// 一旦上传成功，设置隐藏域的value
			$('input[name=image]').eq(0).val(response.result.image);
